<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="./../template.xhtml">

            <ui:define name="content">
                <center><h3>Lista de Relatórios</h3></center>
                <p>
                    Nesta página reúne uma lista de relatórios que você deseja gerar clicando em botão desejado.
                </p>
                <h:form>
                    <p:commandButton value="GERAR LISTA DE EVENTOS"
                                     actionListener="#{eventoMB.chamarRelatorioConexao()}" 
                                     ajax="false"
                                     styleClass="ui-priority-primary"
                                     style="width:300px"
                                     />
                </h:form>
                
                <br />
                <h:form>
                    <p:commandButton value="GERAR LISTA DE PALESTRANTES"
                                     actionListener="#{participanteMB.chamarRelatorioConexao()}" 
                                     ajax="false"
                                     styleClass="ui-priority-primary"
                                     style="width:300px"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
